[pytest]
testpaths = tests
asyncio_mode = auto
addopts = -v --tb=short

[tool:black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
)/
'''

[tool:isort]
profile = black
line_length = 100
skip = .venv,__pycache__

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
